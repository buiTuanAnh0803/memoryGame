<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cover start-game">
        <button class="start" onclick="startGame()">Start</button>
    </div>
    <div class="game">
        <div class="cover end-game hide">
            <div class="game-over win hide">
                Congratulation! You won.<br>
                <button class="btn-ok" onclick="resetGame()">OK</button>
            </div>
            <div class="game-over lose hide">
                You lose! Try agian?<br>
                <button class="btn-ok" onclick="resetGame()">OK</button>
            </div>
        </div>
        <div class="timer container">
            <div class="time"></div>
        </div>
    </div>
    <img src="images/bg.jpg" alt="background" id="background">
    <audio id="background-music" loop style="display: none;">
        <source src="sounds/10. ACE.mp3">
    </audio>
    <script src="javascript.js"></script>
</body>

</html>
